<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    
    <h1>Registration Form</h1>
    <form action="https://www.google.com/">
    <section>
        <fieldset>
            <label for="first-name"><br>Enter your First Name:<input id="first-name" type="text" name="first-name" required/></label><br>
            <label for="last-name"><br>Enter your Last Name:<input type="text" id="last-name" name="last-name" required/></label><br>
            <label for="email"><br>Enter your Email Address:<input type="email" id="email" name="email" required></label><br>
            <label for="contact"><br>Enter your Contact Number:<input type="number" id="" name="contact" required></label><br>
            <label for="wtsp"><br>Enter your Whatsapp Number:<input type="number" id="" name="wtsp" required></label><br>
            <label for="clg"><br>Enter your College Name:<input type="text" id="" name="clg" required></label><br>
        </fieldset>
        <br>
        <fieldset>
            <legend> Mention your Gender</legend>
            <label for="male"><input type="radio" id="male" name="male">Male</label>
            <label for="female"><input type="radio" id="female" name="female">Female</label>
        </fieldset>
        <br><br>

  
        <fieldset>
            <legend>Enter your Stream</legend>
            <label for="CSE"><input type="radio" id="CSE" name="mCSE">CSE</label>
            <label for="IT"><input type="radio" id="IT" name="IT">IT</label>
            <label for="ECE"><input type="radio" id="ECE" name="ECE">ECE</label>
            <label for="EEE"><input type="radio" id="EEE" name="male">EEE</label>
        </fieldset>
        <br><br>
    </section>
   
        <fieldset>
            <label for="course">Choose a Course
                <select id="course" name="course">
                    <option value="AI">Artificial Intelligence</option>
                    <option value="ML">Machine Learning</option>
                    <option value="DS">Data Science</option>
                    <option value="JAVA">JAVA</option>
                    <option value="BC">BLOCK CHAIN</option>
                    <option value="PY">PYTHON</option>
                    <option value="SQL">SQL</option>
                    <option value="HTML">HTML</option>
                    <option value="CS">Cyber Security</option>
                    <option value="EH">Ethical Hacking</option>
                </select>
            </label>
         </fieldset>
         <br><br>
         <fieldset>
            <label for="profile-picture">Upload a profile picture:
                <input id="profile-picture" type="file" name="file"/>
            </label>
         </fieldset>
         <br><br>
         <label for="bio">provide a bio:
            <textarea id="bio" name="bio" rows="1" cols="100" placeholder="I like coding bcoz...."></textarea>
        </label>
        <br><br>
         <input type="submit" value="submit">
    </form>
</body>
</html>
