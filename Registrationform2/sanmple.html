<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Registration form</h1>
    <p>Please fill this form with the required information</p>
    <form method="post" action="https://www.google.com">
        <fieldset>
            <label for="first-name">Enter Your First Name:
                <input id="first-name" name="first-name" type="text" required/></label>
            <label for="last-name">Enter your Last Name:
                <input id="last-name" name="last-name" type="text" required></label>
            <label for="email">Enter your Email:
                <input id="email" name="email" type="email" required></label>
            <label for="password">Enter your password:
                <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline">Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline">Busiess Account</label>
            <label for="terms and conditions"><input type="checkbox" required name="terms and conditions" class="inline"/>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture:
                <input id="profile-picture" type="file" name="file"/>
            </label>
            <label for="age">Enter your Age:
                <input id="age" type="number" name="age" min="13" max="56"/>
            </label>
            <label for="refferer">How did you hear about us?
                <select id="refferer" name="refferer">
                    <option value="">Select One</option>
                    <option value="1">News Update</option>
                    <option value="2">Youtube</option>
                    <option value="3">Social Media</option>
                    <option value="4">Others</option>
                </select>
            </label>
            <label for="bio">provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding bcoz...."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
