<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="menu">
        <main>
            <h1>THE COFFEE DAY</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="">
                <article class="item">
                    <p class="flavour">Caramel Macchiato</p>
                    <p class="Price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavour">French Vanilla</p>
                    <p class="Price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Pumpkin Spice</p>
                    <p class="Price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavour">Hazelnut</p>
                    <p class="Price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Mocha</p>
                    <p class="Price">5.30</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie">
                <article class="item">
                    <p class="dessert">Donut</p>
                    <p class="Price">1.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p>
                    <p class="Price">2.15</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheese Cake</p>
                    <p class="Price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p>
                    <p class="Price">3.25</p>
                </article>
            </section>
        </main>
        
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://www.google.com/" target="_blank">Visit our website</a>
            </p>
            <p class="address">123 Coffee Camp</p>
        </footer>
    </div>
</body>
</html>
