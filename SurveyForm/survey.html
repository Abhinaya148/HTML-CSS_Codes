<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Survey</title>
</head>
<body>
    <h1>Decode Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form method="POST" action="https://google.com" id="survey-form">
        <fieldset>
            <label for="name">Name<input id="name" name="name" type="text" value="Enter your name" required></label><br>
            <label for="email">Email<input id="email" name="email" type="email" value="Enter your Email" required></label><br>
            <label for="age">Age <span>  (optional)</span><input id="age" name="age" type="number" value="Age" optional></label><br>
            <label for="role">Which option best describes your current role?
                <select id="role" name="role">
                    <option value="select current role">Select current role</option>
                    <option value="associate">Associate Software Engineer</option>
                    <option value="associate">Associate Software Test Engineer</option>
                </select>
            </label><br>

            <section>
                <label for="recommend">Would you recommend freeCodeCamp to a friend? <!--<input id="recommend" name="recommend" class="form">--></label>
                <label for="definitely"><input id="definitely" name="recommend" type="radio" class="inline"/>Definitely</label>
                <label for="maybe"><input id="maybe" name="recommend" type="radio" class="inline"/>Maybe</label>
                <label for="not sure"><input id="not sure" name="recommend" type="radio" class="inline"/>Not sure</label>
            </section><br>

            <section>
                <label for="feature">What is your favorite feature of Decode?
                    <select id="feaure" name="feature">
                        <option value="select an option">Select an option</option>
                        <option value="insert">Insertion</option>
                        <option value="delete">Deletion</option>

                    </select>
                </label>
            </section><br>

            <section>
                <label for="like">What would you like to see improved?<span>  (check all that apply)</span></label>
                <label for="front end projects"><input id="front end projects" name="like" type="checkbox" class="inline"/>Front-end Projects</label>
                <label for="back end projects"><input id="back end projects" name="like" type="checkbox" class="inline"/>Back-end Projects</label>
                <label for="dv"><input id="dv" name="like" type="checkbox" class="inline"/>Data visualisation</label>
                <label for="challenges"><input id="challenges" name="like" type="checkbox" class="inline"/>Challenges</label>
                <label for="osc"><input id="osc" name="like" type="checkbox" class="inline"/>Open Source Community</label>
                <label for="ghr"><input id="ghr" name="like" type="checkbox" class="inline"/>Gitter help rooms</label>
                <label for="videos"><input id="videos" name="like" type="checkbox" class="inline"/>Videos</label>
                <label for="cm"><input id="cm" name="like" type="checkbox" class="inline"/>City Meetups</label>
                <label for="wiki"><input id="wiki" name="like" type="checkbox" class="inline"/>Wiki</label>
            </section>
        </fieldset>
        <input type="submit" id="submit" value="submit"/>
    </form>
</body>
</html>
